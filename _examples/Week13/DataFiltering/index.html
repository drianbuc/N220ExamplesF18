<html>
    <head>

        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            #container {
                display: flex;
            }
            
            #filterList {
                margin: 0 20px;
            }

            .clothingItem, .navItem {
                cursor: pointer;
                display: relative;
            }
        </style>
    </head>

        <div id="container">
            <div id="filterList">
                <div class="navItem" filterType="shirt">Shirts</div>
                <div class="navItem" filterType="socks">Socks</div>
                <div class="navItem" filterType="pants">Pants</div>
            </div>
            <div id="clothes"></div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/plugins/CSSRulePlugin.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
